<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nightwave Randomizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000; /* fallback */
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
    }

    #number {
      font-size: 100px;
      font-weight: bold;
      font-family: 'Georgia', serif;
    }

    #phrase {
      font-size: 60px;
      font-family: 'Segoe UI Symbol', 'Webdings', 'Wingdings', cursive;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="number">0</div>
    <div id="phrase">🙂</div>
  </div>

  <script>
    const backgrounds = [
      'https://i.imgur.com/Xm7i3Tc.jpeg',
      'https://i.imgur.com/JXwuz3o.jpeg',
      'https://i.imgur.com/lU3p5DG.jpeg',
      'https://i.imgur.com/fPAB3UO.jpeg',
      'https://i.imgur.com/rb3iPh6.jpeg'
    ];

    let index = 0;

    function updateBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
      index = (index + 1) % backgrounds.length;
    }

    // Initial load + interval
    updateBackground();
    setInterval(updateBackground, 5000);

    // Random number
    const randomNumber = Math.floor(Math.random() * 1000);
    document.getElementById('number').textContent = randomNumber;

    // Random Wingdings-style phrases
    const phrases = ['♠♣♥♦', '✓✗✓✗', '⚡☀⚙☁', '♻☮☯', '♫♪☠★'];
    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    document.getElementById('phrase').textContent = randomPhrase;
  </script>
</body>
</html>
