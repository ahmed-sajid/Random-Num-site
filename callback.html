<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeoCity Callback</title>
</head>
<body>
  <h2 id="status">Waiting for playback...</h2>

  <script>
    const hash = window.location.hash.substring(1).split("&").reduce((acc, part) => {
      const [key, val] = part.split("=");
      acc[key] = decodeURIComponent(val);
      return acc;
    }, {});
    const token = hash.access_token;

    const trackUri = "spotify:track:4xkOaSrkexMciUUogZKVTS"; // Tatsuro Yamashita - Sparkle (example)

    if (token) {
      fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris: [trackUri] })
      }).then(res => {
        document.getElementById("status").textContent = res.ok
          ? "üé∂ Now Playing City Pop"
          : "‚ùå Could not start playback (are you on Spotify Premium + have the app running?)";
      });
    } else {
      document.getElementById("status").textContent = "No token found.";
    }
  </script>
</body>
</html>
