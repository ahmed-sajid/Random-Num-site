<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeoCity Pop</title>
</head>
<body style="text-align: center; font-family: sans-serif; margin-top: 100px;">
  <h1>ðŸŒƒ NeoCity Pop Plaza</h1>
  <button id="login-btn" style="padding: 10px 20px; font-size: 18px;">Connect to Spotify</button>

  <script>
    const clientId = "YOUR_SPOTIFY_CLIENT_ID"; // Replace this!
    const redirectUri = "https://yourusername.github.io/your-repo-name/callback.html";
    const scopes = [
      "streaming",
      "user-read-email",
      "user-read-private",
      "user-modify-playback-state",
      "user-read-playback-state"
    ];

    document.getElementById("login-btn").onclick = () => {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}`;
      window.location = authUrl;
    };
  </script>
</body>
</html>
