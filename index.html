<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeoCity Pop Plaza</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1DB954;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ† NeoCity Pop Plaza</h1>
  <button id="login-btn">Connect to Spotify</button>

  <script>
    const clientId = "YOUR_SPOTIFY_CLIENT_ID";
    const redirectUri = "http://localhost:5500/callback.html"; // update for GitHub Pages later
    const scopes = [
      "streaming",
      "user-read-email",
      "user-read-private",
      "user-modify-playback-state",
      "user-read-playback-state"
    ];

    document.getElementById("login-btn").addEventListener("click", () => {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}`;
      window.location = url;
    });
  </script>
</body>
</html>
